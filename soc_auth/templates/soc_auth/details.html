{% load static %}
<doctype !html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Django Edit User</title>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type = "text/css" href="{% static 'soc_auth/app.css' %}">
</head>
<body>
  <header>
    {% if user.is_authenticated %}
      <p id ="top">Logged as {{ user.username }}</p>
      <a class="btn btn-primary" href="{% url 'logout' %}" id = "top">Logout</a>
  </header>
  <div  id = "outer">
    <h1>Edit User Data</h1>
      <div id = "user-pfp" id="inner">
        {% if userprofile.avatar %}
        <img style = "height : 150; width :150;display: block; margin: 0 auto;" alt = "img" src="{{userprofile.avatar.url}}">
        {% endif %}
      </div>
    <div class = "form-group" class = "centered-div" id = "inner">
      <form method = "POST" enctype="multipart/form-data" class = "post-form">{% csrf_token %}
        {{form.as_p}}
        <button type = "submit" class = "save btn btn-default">Save</button>
      </form>
    </div>
    {% else %}
      <a class="btn btn-primary" href="{% url 'social:begin' 'google-oauth2' %}">
        Login
      </a>
    {% endif %}
  </div>
  <div id="footer"></div>


  </div>
</body>
</html>
